name: Server Test Suite

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test-server:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    env:
      NODE_ENV: test

      # --- Stripe ---
      PUBLISHABLE_KEY: "pk_test_dummy_for_ci"
      STRIPE_SECRET_KEY: "sk_test_dummy_for_ci"
      STRIPE_WEBHOOK_SECRET: "whsec_dummy_for_ci"

      # --- Server / frontend ---
      PORT: ${{ vars.PORT }}
      FRONTEND_URL: ${{ vars.FRONTEND_URL }}

      # --- Cognito ---
      COGNITO_CLIENT_ID: ${{ vars.COGNITO_CLIENT_ID }}
      COGNITO_CLIENT_SECRET: ${{ vars.COGNITO_CLIENT_SECRET }}
      COGNITO_POOL_ID: ${{ vars.COGNITO_POOL_ID }}

      # --- AWS / Dynamo / S3 ---
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ vars.ACCESSKEYID }}
      AWS_SECRET_ACCESS_KEY: ${{ vars.SECRETACCESSKEY }}

      ACCESSKEYID: ${{ vars.ACCESSKEYID }}
      SECRETACCESSKEY: ${{ vars.SECRETACCESSKEY }}
      S3BUCKET: ${{ vars.S3BUCKET }}

      ActivitySessions: ${{ vars.ACTIVITYSESSIONS }}
      AuthorizedUsers: ${{ vars.AUTHORIZEDUSERS }}
      Orders: ${{ vars.ORDERS }}
      UserSettings: ${{ vars.USERSETTINGS }}
      IntentClassifierLogs: ${{ vars.INTENTCLASSIFIERLOGS }}

      REDIS_URL: ${{ vars.REDIS_URL }}

      IAM_USER_NAME: ${{ vars.IAM_USER_NAME }}
      SMTP_USER_NAME: ${{ vars.SMTP_USER_NAME }}
      SMTP_PASSWORD: ${{ vars.SMTP_PASSWORD }}

      BREVO_API_KEY: ${{ vars.BREVO_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test
